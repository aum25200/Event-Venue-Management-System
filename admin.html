<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="user.png" type="image/x-icon">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: orange;
            color: #fff;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: darkorange;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <div id="error-message" class="error-message"></div>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="attemptLogin()">Login</button>
        </form>
    </div>

    <script>
    function attemptLogin() {
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');
        var errorMessageElement = document.getElementById('error-message');

        // Trim whitespace from input values
        var username = usernameInput.value.trim();
        var password = passwordInput.value.trim();

        // Dummy admin credentials (replace with server-side authentication)
        var adminUsername = 'Vishalshinde';
        var adminPassword = 'Shinde123';

        if (username === '' || password === '') {
            // Display error message for blank fields
            errorMessageElement.innerText = 'Username and password are required';
        } else if (username === adminUsername && password === adminPassword) {
            // Successful login, redirect to admin panel or perform other actions
            alert('Login successful! Redirecting to the next page.');
            window.location.href = 'adminhome.html'; // Replace 'nextpage.html' with your desired URL
        } else {
            // Display error message and clear input fields
            errorMessageElement.innerText = 'Invalid username or password';
            usernameInput.value = '';
            passwordInput.value = '';
        }
    }
</script>


</body>
</html>
